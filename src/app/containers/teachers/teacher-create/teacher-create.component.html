<mat-card>
    <div class="stripe"></div>
    <mat-card-header>
        <img mat-card-avatar src='{{avatarImg}}'>
        <mat-card-title>
            <div class="title-name">{{name.value}}</div>
            <div class="title-lastname">{{surname.value}}</div>
            <!-- <input type="file" #inputFile id="file" (change)="handleFileInput($event)" [hidden]="true">
            <mat-card-actions class="header-mat-card-actions">
                <button mat-button type="button" (click)="inputFile.click()">Вибрати фото</button>
            </mat-card-actions> -->
        </mat-card-title>

    </mat-card-header>
    <form [formGroup]="addTeacher" (ngSubmit)="submitAdd($event)">
        <mat-card-content>
            <mat-form-field class="add-input">
                <input matInput placeholder="Ім'я" formControlName="firstname" #name >
                <mat-error *ngIf="this.addTeacher.get('firstname').invalid">Укр. символи, з великої літери</mat-error>
            </mat-form-field>

            <mat-form-field class="add-input">
                <input matInput placeholder="Прізвище" formControlName="lastname" #surname >
                <mat-error *ngIf="this.addTeacher.get('lastname').invalid">Укр. символи, з великої літери</mat-error>
            </mat-form-field>

            <mat-form-field class="add-input">
                <input matInput placeholder="По-батькові" formControlName="patronymic" >
                <mat-error *ngIf="this.addTeacher.get('patronymic').invalid">Укр. символи, з великої літери</mat-error>
            </mat-form-field>

            <mat-form-field class="add-input">
                <input matInput matInput [matDatepicker]="picker" [max]="maxAge" placeholder="Дата народження"
                    formControlName="dateOfBirth" >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker startView="year" [startAt]="maxAge"></mat-datepicker>
                <mat-error *ngIf="this.addTeacher.get('dateOfBirth').invalid">Введіть дату народження</mat-error>
            </mat-form-field>

            <mat-form-field class="add-input">
                <input matInput placeholder="Логін" formControlName="login" >
                <mat-error *ngIf="this.addTeacher.get('login').invalid">Мінімум 5 лат. символів</mat-error>
            </mat-form-field>


            <mat-form-field class="add-input">
                <input matInput placeholder="Електронна скринька" formControlName="email">
                <mat-error *ngIf="this.addTeacher.get('email').invalid">Шаблон: example@example.com</mat-error>
            </mat-form-field>

            <mat-form-field class="add-input">
                <input matInput placeholder="Телефон" formControlName="phone">
                <mat-error *ngIf="this.addTeacher.get('phone').invalid">+380501112233</mat-error>
            </mat-form-field>

            <mat-card-actions>
                <button mat-button type="submit" [disabled]="addTeacher.invalid"> Створити </button>
            </mat-card-actions>



        </mat-card-content>
    </form>

</mat-card>
